<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-primary bg-opacity-50">

    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-30 mx auto rounded-bottom-circle shadow bg-white">
                    <div class="row">
                        <div class="col-md-6">
                             <div class="m-5 text-center">
                                <h1>Welcome Kenneth!</h1>
                             </div>
                             <form class="m-5">
                                <div class="mb-3">
                                    <label class="form-label" for="username">UserName</label>
                                    <input class="form-control" type="text" id="username">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="password" id="password">
                                </div>
                                <div class="row-mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="submit" class="form-control-lg btn-outline-primary">
                                    </div>
                                </div>
                             </form>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <img src="login.webp" alt="login" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
